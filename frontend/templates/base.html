<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% TITLE %} - TallyConnect</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/reports.css">
    <style>
        /* Inline styles for base template */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="report-header">
            <div class="logo">
                <h1>üìä TallyConnect</h1>
                <p>Modern Tally Reporting</p>
            </div>
            <div class="company-info">
                <h2>{% COMPANY_NAME %}</h2>
                <p>{% REPORT_TYPE %}</p>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="report-content">
            {% CONTENT %}
        </main>

        <!-- Footer Section -->
        <footer class="report-footer">
            <div class="footer-left">
                <p>Generated on: {% GENERATED_DATE %}</p>
                <p>TallyConnect v5.6 | ¬© 2025 Vrushali Infotech Pvt Ltd, Pune, Maharashtra</p>
            </div>
            <div class="footer-right">
                <button onclick="window.print()" class="btn-print">üñ®Ô∏è Print</button>
                <button onclick="exportToPDF()" class="btn-export">üìÑ Export PDF</button>
            </div>
        </footer>
    </div>

    <script src="../static/js/filters.js"></script>
    <script src="../static/js/export.js"></script>
    <script>
        // Base JavaScript utilities
        function exportToPDF() {
            window.print();
        }
    </script>
</body>
</html>
